//======================参数设置===============================
[parameter]
//信号发生器型号
insType	=Aglient E4418B
//频谱仪类型
specType=Deli
//选择开始的序号：0交调   1窄带   2宽带
startIdx=0
//======================窄带设置===============================
[narrow]
//起始频率<单位khz>
start	=800000
//终止频率<单位khz>
stop	=820000
//衰减值<单位dB>
att	=10
//视频带宽<单位khz>
vbw	=1
//rbw与span个数对应 <单位khz>
rbw	=10,20,40,80,100,400
span	=200,200,200,200,200,200
//power与freq个数对应 <单位dBm> <单位MHz>
power	=-80,-80,-80,-80,-80,-80
freq	=800,800,800,800,800,800
//======================宽带设置===============================
[broad]
//起始频率<单位khz>
start	=800000
//终止频率<单位khz>
stop	=820000
//衰减值<单位dB>
att	=10
//视频带宽<单位khz>
vbw	=1
//rbw与span个数对应 <单位khz>
rbw	=10,20,40,80,100,400
span	=200,200,200,200,200,200
//power与freq个数对应 <单位dBm> <单位MHz>
power	=-80,-80,-80,-80,-80,-80
freq	=800,800,800,800,800,800
//======================交调设置===============================
[pim]
//起始频率<单位khz>
start	=800000
//终止频率<单位khz>
stop	=820000
//衰减值<单位dB>
att	=10
//视频带宽<单位khz>
vbw	=1
//rbw与span个数对应 <单位khz>
rbw	=10,20,40,80,100,400
span	=200,200,200,200,200,200
//power与freq个数对应 <单位dBm> <单位MHz>
power	=-80,-80,-80,-80,-80,-80
freq	=800,800,800,800,800,800