//==================设置基本参数================================
[setting]
//仪器名称
device=Aglient E4432B
//功放1串口号
compa1=3
//功放2串口号
compa2=4
//校准尝试次数
cycleCnt=3
//单次延时<单位毫秒>
calDelay=500
//步进值<单位dB>
step=0.1
//功放类型
patype=sunwave
//采样次数
sampleCount=3
//采样延时<单位毫秒>
sampleDelay=500
//false:只采样不校准 true:采样加校准
sampleOnly=false
//1：线性功放  2：对数功放
PAformule=1
//===================耦合器配置==================================
[couple]
//低耦合器<单位dB>
poweroffsetlow=39.2
//高耦合器<单位dB>
poweroffsethigh=39.2
//分隔值<单位dB>
poweroffsetswitch=25

//==================功放1配置表==================================
[tx1]
//频率<单位MHz>
freq	  =1805,1880
//功率<单位dBm>（功率、误差、精度所包含参数个数保持一致）   
power	  =30,43
//衰减<单位dB>（功率、误差、精度所包含参数个数保持一致）   
poweratt  =20,12
//精度<单位dB>（功率、误差、精度所包含参数个数保持一致）   
powerfloat=0.8,0.8

//==================功放2配置表==================================
[tx2]
//频率<单位MHz>
freq	  =1805,1880
//功率<单位dBm>（功率、误差、精度所包含参数个数保持一致）   
power	  =30,43
//衰减<单位dB>（功率、误差、精度所包含参数个数保持一致）   
poweratt  =20,12
//精度<单位dB>（功率、误差、精度所包含参数个数保持一致）   
powerfloat=0.8,0.8



